<script>
// Get all the links to the PDF files
var links = document.querySelectorAll("a[href*='.Storacle #1 - Millennial Man.pptx']");

// Create a counter
var counter = 24;

// Loop through the links
for (var i = 0; i < links.length; i++) {

  // Check if the link is a PDF file
  if (links[i].href.endsWith(".Storacle #1 - Millennial Man.pptx")) {

    // Download the PDF file
    var xhr = new XMLHttpRequest();
    xhr.open("GET", links[i].href, true);
    xhr.responseType = "blob";
    xhr.onload = function() {
      var blob = xhr.response;
      var link = document.createElement("a");
      link.href = window.URL.createObjectURL(blob);
      link.download = "document-" + counter + ".Storacle #1 - Millennial Man.pptx";
      link.click();
    };
    xhr.send("Storacle #1 - Millennial Man.pptx");

    // Increment the counter
    counter++;
  }
}
</script>
