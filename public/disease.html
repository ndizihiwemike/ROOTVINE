<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseases & Conditions - Root & Vine Lifestyle Centre</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #e8f5e9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: #2e7d32 !important;
        }
        
        .navbar-brand, .nav-link {
            color: white !important;
        }
        
        .nav-link:hover {
            color: #a5d6a7 !important;
        }
        
        .diseases-intro {
            padding: 60px 0;
            background-color: #81c784;
            color: white;
            margin-bottom: 30px;
        }
        
        .disease-card {
            margin-bottom: 30px;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .disease-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .disease-card img {
            height: 250px;
            object-fit: cover;
            transition: all 0.3s;
        }
        
        .disease-card:hover img {
            transform: scale(1.05);
        }
        
        .card-body {
            padding: 25px;
            text-align: center;
        }
        
        .card-title a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
        }
        
        .card-title a:hover {
            color: #1b5e20;
            text-decoration: underline;
        }
        
        .section-title {
            color: #2e7d32;
            margin-bottom: 40px;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Root & Vine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="disease.html">Diseases & Conditions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Diseases Intro Section -->
        <section class="diseases-intro text-center">
            <div class="container">
                <h1 class="display-4 fw-bold mb-4">Diseases & Conditions</h1>
                <p class="lead">Learn more about the diseases and conditions we specialize in, and discover our natural healthcare solutions.</p>
            </div>
        </section>

        <!-- Diseases List Section -->
        <section class="container my-5">
            <h2 class="text-center section-title">Our Specializations</h2>
            
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <div class="card disease-card h-100">
                        <img src="IMG-20230301-WA0025.jpg" class="card-img-top" alt="Kidney Failure">
                        <div class="card-body">
                            <h3 class="card-title"><a href="anxiety.html">Kidney Failure</a></h3>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 col-lg-4">
                    <div class="card disease-card h-100">
                        <img src="Athiritis.jpg" class="card-img-top" alt="Arthritis">
                        <div class="card-body">
                            <h3 class="card-title"><a href="arthritis.html">Arthritis</a></h3>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 col-lg-4">
                    <div class="card disease-card h-100">
                        <img src="diabetes.webp" class="card-img-top" alt="Diabetes">
                        <div class="card-body">
                            <h3 class="card-title"><a href="diabetes.html">Diabetes</a></h3>
                        </div>
                    </div>
                </div>
                
                <!-- Add more disease cards as needed -->
            </div>
        </section>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
