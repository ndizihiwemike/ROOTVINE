<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .fon{
            left: 200px;
        }*{}
    </style>
</head>
<body>
    <div form-box register class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <h2>Registration</h2>
    </div>
        <form action="#">
<div class="fon">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" placeholder="Username" required>
                
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" placeholder="Email" required>
                
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="password" placeholder="Password" required>
                
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="Repeat password" placeholder="Repeat Password" required>
                
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" required>I agee with the terms and conditions</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account? </p><a href="login.html" class="register-link">Login</a>
            </div>
</div>
</body>
</html>
